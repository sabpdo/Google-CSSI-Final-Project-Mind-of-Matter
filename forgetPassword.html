    <!-- Login Modal -->
    <div id="login" class="modal">
      <form class="modal-content animate" action="/action_page.php" method="post" onsubmit = "return false">
        <div class="container">
          <label for="uname" ><b>Username*</b></label>
          <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
          <label for="psw"><b>Password*</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id = "psw" required>
             
          <button class = "button" style = "text-align = right;" type="submit" onclick = "Login()">Login</button>
        </div>
        <div id = "bottom">
          <button type="button" id = "close" class="cancelbtn">Cancel</button>
          <span class="psw">Forgot <a href="./forgetPassword.html" target = "_self">password?</a></span>
          <br><br>

        </div>
      </form>

    <!-- Login Modal -->
    <p class = "subtitle is-size-3 has-text-centered"> Reset Password.</p>
    <form id = "form">
      <label for="user"><b>Enter Your Current Username</b></label>
      <input type="text" placeholder="Enter Your Current Username" name="user" id = "user" required>
      <label for="newPass"><b>Enter New Password</b></label>
      <input type="password" placeholder="Enter New Password" name="newPass" id = "newPass" required>
      
      <button class = "button" style = "text-align = right;" type="submit" onclick = "ResetPassword()">Reset Password</button>
